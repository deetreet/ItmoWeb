<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="keywords" content="Судно, суда, морские суда, флот, информация, поиск">
    <meta name="description" content="Судно, суда, морские суда, флот, информация, поиск">
    <title>Информация о морских судах и флотах</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/index.js" defer></script>
    <script src="js/auth.js" defer></script>
</head>
<body>

<header>
    <div class="container header-content">
        <div class="logo">
            <img src="photo/logo.png" alt="Логотип сайта" class="logo-img">
            <span class="site-title">ShipData</span>
        </div>

        <button id="profileButton" class="profile-button">
            <img src="photo/profile_icon.png" alt="Иконка профиля">
        </button>

        <div id="profileMenu" class="profile-menu hidden">
            <div id="userInfo" class="user-info"></div>
            <form id="authForm" class="auth-form hidden">
                <input type="text" id="username" placeholder="Логин" required>
                <input type="password" id="password" placeholder="Пароль" required>
                <button type="submit">Войти</button>
            </form>
            <button id="logoutButton" class="nav-button-f hidden">Выйти</button>
        </div>
    </div>
</header>

<main>
    <section class="description">
        <div>
            <h2>Добро пожаловать на ShipData</h2>
            <p>Здесь вы можете найти информацию о морских судах, портах и последние новости из мира мореплавания.</p>
        </div>
    </section>

    <section class="menu">
        <div class="container">
            <nav class="navigation">
                <a href="home.html" class="button">Главная</a>
                <a href="ships.html" class="button">Суда</a>
                <a href="ports.html" class="button">Порты</a>
                <a href="feedback.html" class="button">Отзывы</a>
            </nav>
        </div>
    </section>
</main>

<footer>
    <div class="container">
        <p>© 2024 ShipData. Все права защищены.</p>
    </div>
</footer>

</body>

</html>
